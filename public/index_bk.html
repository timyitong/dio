<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <meta name="description" content="dio"/>
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="makeup website" />

    <title>Dio</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" /> 
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" /> 
	<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

	<!--javscript-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="./javascripts/underscore-min.js"></script>
	<script src="./javascripts/backbone-min.js"></script>
	<script src="./javascripts/dio.js"></script>

	<!--stylesheets-->
	<link rel="stylesheet" href="./css/main.css"  type="text/css" media="screen"/>

  <!--template for the Item-->
  <script type="text/template" id="item-template">
  	<div class="item-feed-out"><div class="item-feed">
  	  <div class="item-image" style="background:url(<%=image%>)"></div>
  	  <div class="item-text">

  	  </div>
	  
	  <ul class="tools">
	  	<li class='time'><%=ctime.substring(0,10)%></li>
	  	<li class='comment'>
	  		<a title='comment' href="javascript;">1</a>
	  	</li>
	  	<li class='rating'>
	  		<a title='rating' href="javascript;">1</a>
	  	</li>
	  </ul>
    </div></div>
  </script>

  <!--This is a template for the main app-->
  <script type="text/template" id="stats-template">
  </script>
</header>
<body>
<div id="topbar">
	Dio -- where shitty thing happens
</div>
<div id="main">
	<div id="#dio_app">
		<ul id='item-list'></ul>
	</div>
	<br/>
	<form enctype="multipart/form-data" method="post" action="./api/items" style="width:100%;float:left">
		<input type='text' name="name" placeholder="name"></input>
		<input type='text' name="brand" placeholder="brand"></input>
		<input type='file' name="pic"  accept="image/*" capture="camera" ></input>
		<input type='submit'></input>
	</form>
</div>
</body>
</html>
